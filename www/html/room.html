<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    <script src="../javascript/room.js"></script>
    <link rel="stylesheet" href="../CSS/HangStyle.css">
    <title>Room</title>
</head>
<body class="body-site">
    <button type="button" id="leaveRoom">Leave</button>
    <div id="roomName"></div>
    <div id="chat">
        <div id="messages"></div>
        <div id="newMessage" contenteditable="true"></div>
        <button type="button" id="sendMessage">Send</button>
    </div>

    <div id="roomContainer">
        <form id="startGameForm" hidden>
            <div>
                <label for="maxLives">Max Lives</label>
                <input type="number" min="0" name="maxLives">
            </div>
            
            <div>
                <label for="maxTime">Max Time (in seconds)</label>
                <input type="number" min="0" name="maxTime">
            </div>
                
            <button type="button" id="startGame">Start</button>
        </form>
    </div>
    <div id="gameContainer" hidden>
        <div id="lives"></div>
        <div id="turn"></div>
        <div id="time"></div>
        <div id="letters"></div>
        <div id="guesses"></div>
        <form id="guessForm" hidden>
            <label for="guess">Guess</label>
            <input type="text" name="guess">
            <button type="button" id="sendGuess">Guess</button>
        </form>
    </div>
</body>
</html>
