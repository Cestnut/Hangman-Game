<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    <script src="../javascript/room.js"></script>
    <link rel="stylesheet" href="../CSS/room.css">
    <title>Room</title>
</head>
<body>
    <button type="button" id="leaveRoom" class="leave-button-style">Esci</button>
    <div class="pretitlestanza">Nome stanza:</div>
    <div class="title" id="roomName"></div>

    <div class="row">

        <div class="column">
            <div id="roomContainer">
                <div id="startGameForm" class="form-container" hidden>
                    <div class="pretitlechat">Impostazione partita:</div>
                    <div id="error" class="errors"></div>
                    <label class="pretitle">Vite:</label>
                    <input type="number" min="0" name="maxLives" class="input-style" placeholder="Numero di vite" id="maxLives">
                    <div class="pretitle">Durata turni (secondi):</div>
                    <input type="number" min="0" name="maxTime" class="input-style" placeholder="Durata turni (secondi)" id="maxTime">                
                    <button type="button" id="startGame" class="button-style">Inizia</button>
                </div>
            </div>
            <div id="gameContainer" hidden>
                <div class="stats" id ="finishMessage"></div>
                <div class="stats" id="lives"></div>
                <div class="stats" id="turn"></div>
                <div class="stats" id="time"></div>
                <div class="letters-box" id="letters"></div>
                <div class="pretitle">Tentativi:</div>
                <div class="guesses-box" id="messageGuess">
                    <div id="guesses"></div>   
                </div>
                <div class="guess-input" id="guessForm">
                    <input id="newGuess" contenteditable="true" type="text" name="guess">
                    <button class="guessbutton" type="button" id="sendGuess">Guess</button>
                </div>
            </div>
        </div>


        <div class="column">
            <div class="pretitlechat">Chat giocatori:</div>
            <div class="chat-box" id="messages"></div>
            <div class="chat-form">
                <div id="newMessage" contenteditable="true"></div>
                <button class="button-style-invia" type="button" id="sendMessage">Invia</button>
            </div>
        </div>


    </div>

</body>
</html>
