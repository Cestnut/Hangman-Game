<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    <script src="../javascript/room.js"></script>

    <link rel="stylesheet" href="../CSS/room.css">
    <title>Room</title>
</head>
<body>
    <button type="button" id="leaveRoom" class="leave-button-style">Esci</button>
    <div class="title" id="roomName"></div>

    <div class="row">

        <div class="column">
            <div id="roomContainer">
                <form id="startGameForm" hidden class="form-container">
                    <div id="error" class="errors"></div>
                    <input type="number" min="0" name="maxLives" class="input-style" placeholder="Vite">
                    <input type="number" min="0" name="maxTime" class="input-style" placeholder="Durata turni (secondi)">                
                    <button type="button" id="startGame" class="button-style">Inizia</button>
                </form>
            </div>
        </div>


        <div class="column">
            <div class="chat-box" id="chat">
                <div class="message-chat" id="messages"></div>
            </div>
            <div class="chat-form">
                <div class="message-chat" id="newMessage" contenteditable="true"></div>
                <button class="button-style-invia" type="button" id="sendMessage">Invia</button>
            </div>
        </div>


    </div>

        <div id="gameContainer" hidden>
            <div id ="finishMessage"></div>
            <div id="lives"></div>
            <div id="turn"></div>
            <div id="time"></div>
            <div id="letters"></div>
            <div id="guesses"></div>
            <form id="guessForm">
                <label for="guess">Guess</label>
                <input type="text" name="guess">
                <button type="button" id="sendGuess">Guess</button>
            </form>
        </div>
</body>
</html>
